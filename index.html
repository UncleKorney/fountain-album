<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Как будто ты в фонтан упал - Увертюра Иордан</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fog"></div>

    <header>
        <h1 class="neon-light">Как будто ты в фонтан упал</h1>
        <p class="neon-light">Альбом группы Увертюра Иордан</p>
    </header>

    <section id="intro" class="section">
        <div class="background">
            <img src="images/dark-wall.jpg" alt="Background wall" class="background-image">
        </div>
        <div class="content">
            <h2 class="title">Ты попал в канализацию...</h2>
            <p class="description">Погружаемся в антиутопию, где главный герой борется с крысиным королём, преодолевая сырость, мрак и разрушенные города...</p>
        </div>
    </section>

    <section id="album" class="section">
        <h2 class="neon-light">Треки</h2>
        <div class="tracks">
            <div class="track">
                <audio controls autoplay>
                    <source src="audio/track1.mp3" type="audio/mp3">
                </audio>
                <p class="track-title">Трек 1: В начале</p>
            </div>
            <!-- Повтори блоки для других треков -->
        </div>
    </section>

    <footer>
        <div class="rat-king-symbol">
            <img src="images/rat-king-symbol.png" alt="Symbol of Rat King" />
        </div>
    </footer>

    <audio id="background-sound" loop autoplay>
        <source src="audio/fond_noise.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>
    <audio id="rats-squeak" loop autoplay>
        <source src="audio/rats_squeak.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script src="script.js"></script>
</body>
</html>
