<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как будто ты в фонтан упал</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <!-- Секция Intro с фоном, трещинами и анимацией воды -->
        <section id="intro">
            <div class="crack"></div> <!-- Анимация трещин на стенах -->
            <h1>Как будто ты в фонтан упал</h1>
            <p>Добро пожаловать в канализацию...</p>
            <div class="water"></div> <!-- Анимация воды -->
        </section>

        <!-- Секция альбома -->
        <section id="album">
            <h2>Альбом "Как будто ты в фонтан упал"</h2>

            <!-- Обложка альбома -->
            <div class="album-cover">
                <img src="images/album-cover.jpg" alt="Обложка альбома" />
            </div>

            <!-- Список треков с элементами управления -->
            <ul>
                <li class="track" id="track1">
                    <a href="#">Трек 1: "Название трека"</a>
                    <audio src="audio/track1.mp3"></audio>
                    <div class="controls">
                        <button class="play-pause-btn" data-track="1">▶️</button>
                        <input type="range" class="progress-bar" value="0" min="0" max="100" step="1" />
                    </div>
                </li>
                <li class="track" id="track2">
                    <a href="#">Трек 2: "Название трека"</a>
                    <audio src="audio/track2.mp3"></audio>
                    <div class="controls">
                        <button class="play-pause-btn" data-track="2">▶️</button>
                        <input type="range" class="progress-bar" value="0" min="0" max="100" step="1" />
                    </div>
                </li>
                <li class="track" id="track3">
                    <a href="#">Трек 3: "Название трека"</a>
                    <audio src="audio/track3.mp3"></audio>
                    <div class="controls">
                        <button class="play-pause-btn" data-track="3">▶️</button>
                        <input type="range" class="progress-bar" value="0" min="0" max="100" step="1" />
                    </div>
                </li>
            </ul>
        </section>

        <!-- Динамичные крысы -->
        <div class="rat" style="top: 80%; left: 10%;">
            <img src="images/rat.png" alt="Rat" />
        </div>
        <div class="rat" style="top: 60%; left: 30%;">
            <img src="images/rat.png" alt="Rat" />
        </div>
        <div class="rat" style="top: 90%; left: 50%;">
            <img src="images/rat.png" alt="Rat" />
        </div>

        <!-- Канализационные трубы -->
        <div class="pipe">
            <img src="images/pipe.png" alt="Pipe" />
        </div>

        <!-- Символ Крысиным Королём -->
        <div class="rat-king-symbol-container">
            <img src="images/rat-king-symbol.png" alt="Rat King Symbol" class="rat-king-symbol" />
        </div>

        <!-- Туман -->
        <div class="fog"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
